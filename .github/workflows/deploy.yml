name: Pull Request & Deployment Checks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  validate-and-build:
    name: ğŸ—ï¸ Validate and Build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ› ï¸ Build Production Bundle
        run: npm run build
        env:
          NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}

  check-conflicts:
    name: ğŸ›¡ï¸ Conflict Check
    runs-on: ubuntu-latest
    needs: [validate-and-build]
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Verify Mergeability
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge --no-commit --no-ff origin/${{ github.base_ref }} 2>&1 | grep -q "CONFLICT"; then
            echo "âŒ CONFLICT DETECTED"
            exit 1
          else
            echo "âœ… NO CONFLICTS"
          fi

  pr-status:
    name: ğŸ PR Readiness Signal
    runs-on: ubuntu-latest
    needs: [check-conflicts]
    # This job ONLY runs if check-conflicts was successful
    if: github.event_name == 'pull_request'
    steps:
      - name: âœ… Final Status Report
        run: echo "PR is safe to merge."