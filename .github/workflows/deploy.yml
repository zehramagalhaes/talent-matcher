name: Validation & Quality Gate

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  # 1. Ensure the code is clean and builds correctly
  validate:
    name: ğŸ—ï¸ Validate Code
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Lint & Format
        run: |
          npm run lint
          npm run format:check

      - name: ğŸ› ï¸ Build Check
        run: npm run build
        env:
          NEXT_PUBLIC_GEMINI_API_KEY: ${{ secrets.NEXT_PUBLIC_GEMINI_API_KEY }}

  # 2. Final check for merge conflicts (PRs only)
  check-conflicts:
    name: ğŸ›¡ï¸ Conflict Check
    runs-on: ubuntu-latest
    needs: [validate]
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Verify Mergeability
        run: |
          git fetch origin ${{ github.base_ref }}
          if git merge --no-commit --no-ff origin/${{ github.base_ref }} 2>&1 | grep -q "CONFLICT"; then
            echo "âŒ CONFLICT: Branch is out of sync."
            exit 1
          else
            echo "âœ… No conflicts."
          fi

  # 3. Status signal that Vercel looks for
  pr-ready:
    name: ğŸ PR Readiness Signal
    runs-on: ubuntu-latest
    needs: [check-conflicts]
    if: github.event_name == 'pull_request'
    steps:
      - name: âœ… Approval
        run: echo "Code is validated. Vercel is free to deploy upon merge."